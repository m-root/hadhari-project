{% extends 'admin_temp/layout.html' %}
{% load static %}
{% block content %}
    <div class="card text-center">
        <div class="card-header">
            <ul class="nav nav-tabs card-header-tabs">
                <li class="nav-item">
                    <a class="nav-link" href="/daycares/{{ daycare.pk }}/">Details</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/daycares/{{ daycare.pk }}/images">Images</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/daycares/{{ daycare.pk }}/contacts">Contacts</a>
                </li>
            </ul>


        </div>
        <div class="card-body">


            <h4>Images</h4>
            <a href="/daycares/{{ daycare.pk }}/images/add">Add </a>

            {% for image in daycare.image_set.all %}
                <img src="{{ image.file.url }}" alt="..." class="img-thumbnail">
                {% empty %}

                <p>No Images</p>
            {% endfor %}


        </div>
        <div class="card-footer text-muted">
            2 days ago
        </div>
    </div>



{% endblock %}
